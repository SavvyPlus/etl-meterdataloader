AWSTemplateFormatVersion: "2010-09-09"
Description: Template to build code pipeline, build and deploy lambdas from github
Parameters:
  ArtifactBucket:
    Type: String
    Default: foamdino-etl-pipeline-bucket
    Description: Name of existing S3 bucket for storing pipeline artifacts
  GitHubOwner:
    Type: String
    Default: SavvyPlus
    Description: GitHub Repository Owner
  GitHubRepo:
    Type: String
    Default: etl-meterdataloader
    Description: GitHub repo name
  GitHubBranch:
    Type: String
    Default: master
    Description: GitHub repo branch
  GitHubToken:
    Type: String
    Default: fd10c4e08983a82c96ea29f74d1d9817cdb011d8
    Description: GitHub repo OAuth token
  PipelineName:
    Type: String
    Description: Name of the pipeline to create
    Default: 'foamdino-MeterDataLoader-Pipeline'
  Email:
    Description: The email address where CodePipeline sends pipeline notifications
    Default: 'foamdino@gmail.com'
    Type: String
  TestStackName:
    Default: test-meterdataloader
    Description: A name for the test stack
    Type: String
  TestStackConfig:
    Default: test-meterdataloader-stack-configuration.json
    Description: The configuration file name for the test stack
    Type: String
  ProdStackName:
    Default: prod-meterdataloader
    Description: A name for the production stack
    Type: String
  ProdStackConfig:
    Default: prod-meterdataloader-stack-configuration.json
    Description: The configuration file name for the production stack
    Type: String
  ChangeSetName:
    Default: UpdateMeterDataLoaderStack
    Description: A name for the production MeterDataLoader stack change set
    Type: String

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "CodePipeline Settings"
        Parameters:
          - PipelineName
          - Email

Resources:

  CFNRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [cloudformation.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CloudFormationRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - 'ec2:*'
                  - 's3:*'
                  - 'sns:*'
                  - 'sqs:*'
                  - 'iam:*'
                  - 'lambda:*'
                Effect: Allow
                Resource: '*'

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [codepipeline.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 's3:*'
                - 'cloudformation:CreateStack'
                - 'cloudformation:DescribeStacks'
                - 'cloudformation:DeleteStack'
                - 'cloudformation:UpdateStack'
                - 'cloudformation:CreateChangeSet'
                - 'cloudformation:ExecuteChangeSet'
                - 'cloudformation:DeleteChangeSet'
                - 'cloudformation:DescribeChangeSet'
                - 'cloudformation:SetStackPolicy'
                - 'codebuild:StartBuild'
                - 'codebuild:BatchGetBuilds'
                - 'iam:PassRole'
                - 'sns:Publish'
                Effect: Allow
                Resource: '*'

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - cloudformation.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  CodeBuildRole:
    Type: AWS::IAM::Role
    DependsOn: CloudFormationRole
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - codebuild.amazonaws.com
      Policies:
        - PolicyName: ServiceRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CloudWatchWriteLogsPolicy
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Sid: S3GetObjectPolicy
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource: '*'
              - Sid: S3PutObjectPolicy
                Effect: Allow
                Action:
                  - s3:PutObject
                Resource: '*'

  CodePipelineSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !Ref Email
          Protocol: email

  MDF100Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF100Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-100/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  MDF200Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF200Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-200/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  MDF300Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF300Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-300/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  MDF400Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF400Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-400/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  MDF500Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF500Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-500/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  MDF900Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF900Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-900/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  MDF250Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF250Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-250/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  MDF550Lambda:
    Type: AWS::CodeBuild::Project
    DependsOn: CloudFormationRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.5.2
        Type: LINUX_CONTAINER
      Name: 'MDF550Lambda'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'mdf-550/buildspec.yaml'
      TimeoutInMinutes: 5 # must be between 5 minutes and 8 hours
      Cache:
        Location: 'foamdino-etl-build-cache'
        Type: S3

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt [PipelineRole, Arn]
      ArtifactStore:
        Type: S3
        Location: !Ref 'ArtifactBucket'
      Name: !Ref 'PipelineName'
      Stages:
        - Name: GitHubSource
          Actions:
            - Name: TemplateSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref 'GitHubOwner'
                Repo: !Ref 'GitHubRepo'
                Branch: !Ref 'GitHubBranch'
                OAuthToken: !Ref 'GitHubToken'
              OutputArtifacts:
                - Name: SourceCode
              RunOrder: 1

        - Name: BuildMeterDataLoaderLambdasPart1
          Actions:
            - Name: BuildMDF100Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF100Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF100LambdaOutput

            - Name: BuildMDF200Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF200Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF200LambdaOutput

            - Name: BuildMDF300Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF300Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF300LambdaOutput

            - Name: BuildMDF400Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF400Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF400LambdaOutput

        - Name: BuildMeterDataLoaderLambdasPart2
          Actions:
            - Name: BuildMDF500Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF500Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF500LambdaOutput

            - Name: BuildMDF900Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF900Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF900LambdaOutput

            - Name: BuildMDF250Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF250Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF250LambdaOutput

            - Name: BuildMDF550Lambda
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref MDF550Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildMDF550LambdaOutput

        - Name: TestStage
          Actions:
            - Name: CreateLambdasAndDependencies1
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceCode
                - Name: BuildMDF100LambdaOutput
                - Name: BuildMDF200LambdaOutput
                - Name: BuildMDF300LambdaOutput
                - Name: BuildMDF400LambdaOutput
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                RoleArn: !GetAtt [CFNRole, Arn]
                StackName: !Ref TestStackName
                Capabilities: CAPABILITY_NAMED_IAM
                TemplateConfiguration: !Sub "SourceCode::cloudformation/config/${TestStackConfig}"
                TemplatePath: "SourceCode::cloudformation/lambda1.cfn.yaml"
                ParameterOverrides: !Sub |
                  {
                    "SourceLocation" : { "Fn::GetArtifactAtt" : ["SourceCode", "URL"] },
                    "MDF100Location" : { "Fn::GetArtifactAtt" : ["BuildMDF100LambdaOutput", "URL"] },
                    "MDF100Key" : { "Fn::GetArtifactAtt" : ["BuildMDF100LambdaOutput", "ObjectKey"] },
                    "MDF200Location" : { "Fn::GetArtifactAtt" : ["BuildMDF200LambdaOutput", "URL"] },
                    "MDF200Key" : { "Fn::GetArtifactAtt" : ["BuildMDF200LambdaOutput", "ObjectKey"] },
                    "MDF300Location" : { "Fn::GetArtifactAtt" : ["BuildMDF300LambdaOutput", "URL"] },
                    "MDF300Key" : { "Fn::GetArtifactAtt" : ["BuildMDF300LambdaOutput", "ObjectKey"] },
                    "MDF400Location" : { "Fn::GetArtifactAtt" : ["BuildMDF400LambdaOutput", "URL"] },
                    "MDF400Key" : { "Fn::GetArtifactAtt" : ["BuildMDF400LambdaOutput", "ObjectKey"] }
                  }
              RunOrder: '1'

            - Name: CreateLambdasAndDependencies2
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceCode
                - Name: BuildMDF500LambdaOutput
                - Name: BuildMDF900LambdaOutput
                - Name: BuildMDF250LambdaOutput
                - Name: BuildMDF550LambdaOutput
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                RoleArn: !GetAtt [CFNRole, Arn]
                StackName: !Ref TestStackName
                Capabilities: CAPABILITY_NAMED_IAM
                TemplateConfiguration: !Sub "SourceCode::cloudformation/config/${TestStackConfig}"
                TemplatePath: "SourceCode::cloudformation/lambda2.cfn.yaml"
                ParameterOverrides: !Sub |
                  {
                    "SourceLocation" : { "Fn::GetArtifactAtt" : ["SourceCode", "URL"] },
                    "MDF500Location" : { "Fn::GetArtifactAtt" : ["BuildMDF500LambdaOutput", "URL"] },
                    "MDF500Key" : { "Fn::GetArtifactAtt" : ["BuildMDF500LambdaOutput", "ObjectKey"] },
                    "MDF900Location" : { "Fn::GetArtifactAtt" : ["BuildMDF900LambdaOutput", "URL"] },
                    "MDF900Key" : { "Fn::GetArtifactAtt" : ["BuildMDF900LambdaOutput", "ObjectKey"] },
                    "MDF250Location" : { "Fn::GetArtifactAtt" : ["BuildMDF250LambdaOutput", "URL"] },
                    "MDF250Key" : { "Fn::GetArtifactAtt" : ["BuildMDF250LambdaOutput", "ObjectKey"] },
                    "MDF550Location" : { "Fn::GetArtifactAtt" : ["BuildMDF550LambdaOutput", "URL"] },
                    "MDF550Key" : { "Fn::GetArtifactAtt" : ["BuildMDF550LambdaOutput", "ObjectKey"] }
                  }
              RunOrder: '2'

            - Name: ApproveTestStack
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                NotificationArn: !Ref CodePipelineSNSTopic
                CustomData: !Sub 'Do you want to create a changeset against the production stack and delete the test stack?'
              RunOrder: '3'

            - Name: DeleteTestStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: DELETE_ONLY
                RoleArn: !GetAtt [CFNRole, Arn]
                StackName: !Ref TestStackName
              RunOrder: '4'

        - Name: ProdStage
          Actions:
            - Name: CreateChangeSet1
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceCode
                - Name: BuildMDF100LambdaOutput
                - Name: BuildMDF200LambdaOutput
                - Name: BuildMDF300LambdaOutput
                - Name: BuildMDF400LambdaOutput
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt [CFNRole, Arn]
                StackName: !Ref ProdStackName
                Capabilities: CAPABILITY_NAMED_IAM
                ChangeSetName: !Ref ChangeSetName
                TemplateConfiguration: !Sub "SourceCode::cloudformation/config/${ProdStackConfig}"
                TemplatePath: "SourceCode::cloudformation/lambda1.cfn.yaml"
                ParameterOverrides: !Sub |
                  {
                    "SourceLocation" : { "Fn::GetArtifactAtt" : ["SourceCode", "URL"] },
                    "MDF100Location" : { "Fn::GetArtifactAtt" : ["BuildMDF100LambdaOutput", "URL"] },
                    "MDF100Key" : { "Fn::GetArtifactAtt" : ["BuildMDF100LambdaOutput", "ObjectKey"] },
                    "MDF200Location" : { "Fn::GetArtifactAtt" : ["BuildMDF200LambdaOutput", "URL"] },
                    "MDF200Key" : { "Fn::GetArtifactAtt" : ["BuildMDF200LambdaOutput", "ObjectKey"] },
                    "MDF300Location" : { "Fn::GetArtifactAtt" : ["BuildMDF300LambdaOutput", "URL"] },
                    "MDF300Key" : { "Fn::GetArtifactAtt" : ["BuildMDF300LambdaOutput", "ObjectKey"] },
                    "MDF400Location" : { "Fn::GetArtifactAtt" : ["BuildMDF400LambdaOutput", "URL"] },
                    "MDF400Key" : { "Fn::GetArtifactAtt" : ["BuildMDF400LambdaOutput", "ObjectKey"] }
                  }
              RunOrder: '1'

            - Name: CreateChangeSet2
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceCode
                - Name: BuildMDF500LambdaOutput
                - Name: BuildMDF900LambdaOutput
                - Name: BuildMDF250LambdaOutput
                - Name: BuildMDF550LambdaOutput
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt [CFNRole, Arn]
                StackName: !Ref ProdStackName
                Capabilities: CAPABILITY_NAMED_IAM
                ChangeSetName: !Ref ChangeSetName
                TemplateConfiguration: !Sub "SourceCode::cloudformation/config/${ProdStackConfig}"
                TemplatePath: "SourceCode::cloudformation/lambda2.cfn.yaml"
                ParameterOverrides: !Sub |
                  {
                    "SourceLocation" : { "Fn::GetArtifactAtt" : ["SourceCode", "URL"] },
                    "MDF500Location" : { "Fn::GetArtifactAtt" : ["BuildMDF500LambdaOutput", "URL"] },
                    "MDF500Key" : { "Fn::GetArtifactAtt" : ["BuildMDF500LambdaOutput", "ObjectKey"] },
                    "MDF900Location" : { "Fn::GetArtifactAtt" : ["BuildMDF900LambdaOutput", "URL"] },
                    "MDF900Key" : { "Fn::GetArtifactAtt" : ["BuildMDF900LambdaOutput", "ObjectKey"] },
                    "MDF250Location" : { "Fn::GetArtifactAtt" : ["BuildMDF250LambdaOutput", "URL"] },
                    "MDF250Key" : { "Fn::GetArtifactAtt" : ["BuildMDF250LambdaOutput", "ObjectKey"] },
                    "MDF550Location" : { "Fn::GetArtifactAtt" : ["BuildMDF550LambdaOutput", "URL"] },
                    "MDF550Key" : { "Fn::GetArtifactAtt" : ["BuildMDF550LambdaOutput", "ObjectKey"] }
                  }
              RunOrder: '2'

            - Name: ApproveChangeSet
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                NotificationArn: !Ref CodePipelineSNSTopic
                CustomData: !Sub 'A new change set was created for the ${ProdStackName} stack. Do you want to implement the changes?'
              RunOrder: '3'

            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: !Ref ChangeSetName
                RoleArn: !GetAtt [CFNRole, Arn]
                StackName: !Ref ProdStackName
              RunOrder: '4'

Outputs:

  ArtifactBucket:
    Description: S3 bucket holding all the OutputArtifacts of any pipeline stage
    Value: !Ref ArtifactBucket
    Export:
      Name: 'MeterDataLoaderBucket'

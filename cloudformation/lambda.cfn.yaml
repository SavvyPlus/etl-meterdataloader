AWSTemplateFormatVersion: "2010-09-09"
Description: Template to build lambdas and dependencies for lambdas

Parameters:

  SourceLocation:
    Type: String
    Description: S3 bucket path where the original source code (and cfn config) is stored

  MDF100Location:
    Type: String
    Description: S3 bucket path where the built mdf_100 lambda is stored

  MDF100Key:
    Type: String
    Description: S3 key where the built mdf_100 lambda is stored

  MDF200Location:
    Type: String
    Description: S3 bucket path where the built mdf_200 lambda is stored

  MDF200Key:
    Type: String
    Description: S3 key where the built mdf_200 lambda is stored

  MDF300Location:
    Type: String
    Description: S3 bucket path where the built mdf_300 lambda is stored

  MDF300Key:
    Type: String
    Description: S3 key where the built mdf_300 lambda is stored

  MDF400Location:
    Type: String
    Description: S3 bucket path where the built mdf_400 lambda is stored

  MDF400Key:
    Type: String
    Description: S3 key where the built mdf_400 lambda is stored

  MDF500Location:
    Type: String
    Description: S3 bucket path where the built mdf_500 lambda is stored

  MDF500Key:
    Type: String
    Description: S3 key where the built mdf_500 lambda is stored

  MDF900Location:
    Type: String
    Description: S3 bucket path where the built mdf_900 lambda is stored

  MDF900Key:
    Type: String
    Description: S3 key where the built mdf_900 lambda is stored

  MDF250Location:
    Type: String
    Description: S3 bucket path where the built mdf_250 lambda is stored

  MDF250Key:
    Type: String
    Description: S3 key where the built mdf_250 lambda is stored

  MDF550Location:
    Type: String
    Description: S3 bucket path where the built mdf_550 lambda is stored

  MDF550Key:
    Type: String
    Description: S3 key where the built mdf_550 lambda is stored

  Name:
    Type: String
    Description: Name of the stack

Resources:

  MeterDataLoaderDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "meterdataloader-dlq"

  MeterDataLoaderQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "meterdataloader-queue"
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt [ASXDLQ, Arn]
        maxReceiveCount: 5

  MeterDataLoaderTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: "meterdataloader-topic"
      TopicName: "meteredataloader-topic"
      Subscription:
        - Endpoint:
            Fn::GetAtt:
              - "MeterDataLoaderQueue"
              - "Arn"
          Protocol: 'sqs'

  MeterDataLoaderQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues: [!Ref 'MeterDataLoaderQueue']
      PolicyDocument:
        Version: "2012-10-17"
        Id: MeterDataLoaderQueuePolicy
        Statement:
          - Resource:
              - Fn::GetAtt:
                - "MeterDataLoaderQueue"
                - "Arn"
            Effect: "Allow"
            Sid: "Allow-User-SendMessage"
            Action:
              - "sqs:SendMessage"
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref MeterDataLoaderTopic
            Principal:
              AWS: "*"

  LambdaRunnerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Path: /
      Policies:
        - PolicyName: LambdaRequired
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: LambdaPolicy
                Action:
                  - 's3:*'
                  - 'sns:*'
                  - 'lambda:*'
                Effect: Allow
                Resource: '*'
              - Sid: CloudWatchWriteLogsPolicy
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  MDF100Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket:
          'Fn::ImportValue': 'MDF100ArtifactsBucket'
        S3Key: !Ref MDF100Key
      FunctionName: "mdf_100"
      Handler: "mdf_100.handler"
      Role: !GetAtt LambdaRunnerRole.Arn
      Runtime: python3.6
      Timeout: 300

  MeterDataLoaderBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "meterdataloader-bucket.${AWS::StackName}"

  MDF100InputBucket:
    Type: AWS::S3::Bucket
    DependsOn: MDF100InputBucketPermission
    Properties:
      BucketName: !Sub "mdf-100-${AWS::StackName}.input"
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*"
            Function: !GetAtt MDF100Lambda.Arn

  MDF100InputBucketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref MDF100Lambda
      Principal: s3.amazonaws.com
      SourceArn: !Sub "arn:aws:s3:::mdf-100-${AWS::StackName}.input"

  MDF100ProcessingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "mdf-100-${AWS::StackName}.processing"

  MDF100DoneBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "mdf-100-${AWS::StackName}.done"

Outputs:

  MeterDataLoaderDLQURL:
    Description: "URL of DLQ"
    Value:
      Ref: MeterDataLoaderDLQ

  MeterDataLoaderDLQArn:
    Description: "Arn of DLQ"
    Value:
      !GetAtt [MeterDataLoaderDLQ, Arn]

  MeterDataLoaderQueueURL:
    Description: "URL of meterdataloader-queue"
    Value:
      Ref: MeterDataLoaderQueue

  MeterDataLoaderQueueArn:
    Description: "Arn of meterdataloader-queue"
    Value:
      !GetAtt [MeterDataLoaderQueue, Arn]

  MeterDataLoaderTopicArn:
    Description: "Arn of meterdataloader-topic"
    Value:
      Ref: MeterDataLoaderTopic

  Nem100InputBucketArn:
    Description: "Arn of Nem100InputBucket"
    Value:
      !GetAtt [Nem100InputBucket, Arn]
    Export:
      Name: !Join [ ":", [ !Ref "AWS::StackName", Nem100InputBucket ] ]

  Nem100ProcessingBucketArn:
    Description: "Arn of Nem100ProcessingBucket"
    Value:
      !GetAtt [Nem100ProcessingBucket, Arn]

  Nem100DoneBucketArn:
    Description: "Arn of Nem100DoneBucket"
    Value:
      !GetAtt [Nem100DoneBucket, Arn]
